<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio - Ana Leticia Vieira</title>

    <!-- importa o css e javascript utilizados na página -->
    <link rel="stylesheet" href="/style.css" />
    <script type="text/javascript" src="/app.js"></script>

    <!-- define a fonte a ser usada no site -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- div container onde fica todo o conteudo principal do site -->
    <div class="container">
      <!-- botão de mudar o tema do site -->
      <div class="tema">
        <button onclick="mudarTema()">Alterar tema</button>
      </div>

      <!-- header cabeçalho onde fica a foto de perfil -->
      <header class="cabecalho">
        <div class="perfil">
          <img class="perfil-foto" src="/imagens/profile-pic.png" />
          <div class="titulo">
            <h1>Ana Leticia Vieira</h1>
            <h3>
              Desenvolvedora back-end e estudante de Análise e Desenvolvimento
              de Sistemas
            </h3>
          </div>
        </div>
      </header>

      <!-- div conteudo-principal que contém os links e o gif -->
      <div class="conteudo-principal">
        <!-- div links onde ficam os links internos para as outras páginas -->
        <div class="links">
          <div class="coluna-links">
            <h1>
              <a class="links-internos-home" href="/sobre-page/sobre.html"
                >Sobre mim</a
              >
            </h1>
            <h1>
              <a class="links-internos-home" href="/formacao-page/formacao.html"
                >Formação</a
              >
            </h1>
            <h1>
              <a class="links-internos-home" href="/projetos-page/projetos.html"
                >Projetos</a
              >
            </h1>
            <h1>
              <a class="links-internos-home" href="/contato-page/contato.html"
                >Contato</a
              >
            </h1>
          </div>

          <!-- div coluna-gif onde fica o gif que é exibido na home-page -->
          <div class="coluna-gif">
            <img
              id="gif"
              src="/imagens/gifs/plant-kaijupxl.gif"
              width="200"
              height="200"
            />
          </div>
        </div>
      </div>

      <!-- rodapé -->
      <footer>
        <p>© 2024 Ana Leticia Vieira</p>
        <p>GIF por <a href="https://giphy.com/kaijupxl">kaijupxl</a></p>
      </footer>
    </div>
  </body>
</html>
