<!-- html da home-page -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>

    <!-- importa o css e javascript utilizados na página -->
    <link rel="stylesheet" href="/style.css" />
    <script type="text/javascript" src="/app.js"></script>

    <!-- define a fonte a ser usada no site -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- div container onde fica todo o conteudo principal do site -->
  <div class="container">
    <!-- header cabeçalho onde fica a foto de perfil, o botão de mudar tema e os links para as páginas internas -->
    <header class="cabecalho">
      <div class="perfil">
        <img class="perfil-foto" src="/imagens/profile-pic.png" />
        <div class="titulo">
          <h1>Ana Leticia de Carvalho</h1>
          <h3>
            Desenvolvedora back-end e estudante de Análise e Desenvolvimento de
            Sistemas
          </h3>
        </div>
      </div>
      <div class="tema">
        <button onclick="mudarTema()">Alterar tema</button>
      </div>
    </header>

    <!-- div links onde ficam os links internos para as outras páginas -->
    <div class="links">
      <h1><a href="/sobre-page/sobre.html">Sobre mim</a></h1>
      <h1><a href="/formacao-page/formacao.html">Formação</a></h1>
      <h1><a href="/projetos-page/projetos.html">Projetos</a></h1>
      <h1><a href="/contato-page/contato.html">Contato</a></h1>
      <!-- div gif onde fica o gif que é exibido na home-page -->
      <div class="gif">
        <img id="gif" src="/imagens/cat.gif" width="480" height="480" />
      </div>
    </div>
  </div>
</html>
