<!-- html da página de "contato" -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>

    <!-- importa o css e javascript utilizados na página -->
    <link rel="stylesheet" href="/portfolio/style.css" />
    <link rel="stylesheet" href="/portfolio/contato-page/style-contato.css" />
    <script type="text/javascript" src="/portfolio/app.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- div container onde fica todo o conteudo principal do site -->
    <div class="container">
      <!-- div topo da página onde ficam os links internos -->
      <div class="topo-pagina">
        <h1><a href="/portfolio/index.html" class="home-link">Home</a></h1>
        <h1>
          <a href="/portfolio/sobre-page/sobre.html" class="home-link"
            >Sobre mim</a
          >
        </h1>
        <h1>
          <a href="/portfolio/formacao-page/formacao.html" class="home-link"
            >Formação</a
          >
        </h1>
        <h1>
          <a href="/portfolio/projetos-page/projetos.html" class="home-link"
            >Projetos</a
          >
        </h1>
      </div>
      <!-- header cabeçalho onde fica a foto de perfil e o botão de mudar tema -->
      <header class="cabecalho">
        <div class="perfil">
          <img class="perfil-foto" src="/portfolio/imagens/profile-pic.png" />
          <div class="titulo">
            <h1>Ana Leticia de Carvalho</h1>
            <h3>
              Desenvolvedora back-end e estudante de Análise e Desenvolvimento
              de Sistemas
            </h3>
          </div>
        </div>
        <div class="tema">
          <button onclick="mudarTema()">Alterar tema</button>
        </div>
      </header>
      <!-- Main class onde fica o conteúdo de contato(email + linkedin) -->
      <main class="conteudo">
        <div class="contato">
          <h2>Contato</h2>
          <p>
            Entre em contato comigo através do meu email ou do meu linkedin!
          </p>
          <p>
            Meu email:
            <a href="mailto:leticiareisvr2@gmail.com" class="contatos-link"
              >leticiareisvr2@gmail.com</a
            >
          </p>
          <p>
            Meu Linkedin:
            <a
              href="https://www.linkedin.com/in/analeticia6858/"
              class="contatos-link"
              >Linkedin</a
            >
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
